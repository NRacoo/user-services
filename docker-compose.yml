name: booking-order-app # change this to your app name
services:
  user-service: 
    container_name: user-service 
    platform: linux/amd64
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001" # change this to your port
    env_file:
      - .env
    networks:
      - app-network

networks:
  app-network:
    external: true